<div class="container">
  <h1>Adalet Danış</h1>
  <form method="POST">
      {% csrf_token %}
      <label for="question">Sorunuzu yazınız:</label>
      <input type="text" id="question" name="question" placeholder="Sorunuzu buraya yazın" required>
      <button type="submit">Cevap Al</button>
  </form>
  {% if answer %}
  <div class="answer">
      <strong>Cevap:</strong>
      <p>{{ answer }}</p>
  </div>
  {% endif %}
</div>
