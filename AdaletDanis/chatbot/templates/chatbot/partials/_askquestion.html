<div class="container">
    <h1>Türk Hukuk Soru Cevap</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Sorunuzu Yazın:</label>
        <input type="text" class="form-control" name="question" placeholder="Örneğin: Medeni Hukuk nedir?">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Soru Sor</button>
      </div>
    </form>

    {% if answer %}
      <h2>Cevap:</h2>
      <p>{{ answer }}</p>
    {% endif %}
  </div>
